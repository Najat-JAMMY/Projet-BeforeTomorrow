
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
        <title> Admnistration</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	
<!--    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" /> -->
	<link rel="stylesheet" th:href="@{/css/TemplateAdmin.css}" />
	<!-- Demo CSS -->
	<link rel="stylesheet" href="css/demo.css">
    
	<script>
		$(document).ready(function(){
			$(".hamburger .hamburger__inner").click(function(){
			  $(".wrapper").toggleClass("active")
			})

			$(".top_navbar .fas").click(function(){
			   $(".profile_dd").toggleClass("active");
			});
		})
	</script>
</head>
<body>

<div class="wrapper">
  <div class="top_navbar">
    <div class="hamburger">
       <div class="hamburger__inner">
         <div class="one"></div>
         <div class="two"></div>
         <div class="three"></div>
       </div>
    </div>
    <div class="menu">
      <div class="logo">
        Coding Market
      </div>
      <div class="right_menu">
        <ul>
          <li><i class="fas fa-user"></i>
            <div class="profile_dd">
               
               <div class="dd_item" >
               
                <a href="#"  th:href="@{/logout}">
                  <span class="title">Logout</span>
                </a>
               
               
               </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
    
  <div class="main_container">
      <div class="sidebar">
          <div class="sidebar__inner">
            <div class="profile">
              <div class="img">
<!--                 <img src="img/pic.png" alt="profile_pic"> -->
              </div>
              <div class="profile_info">
                 <p>Welcome</p>
                 <p class="profile_name" th:text="${Admin.personne.nom}" ></p>
              </div>
            </div>
            <ul>
              <li th:if="${Admin.personne.role.toString() == 'ROLE_DIRECTEUR'}">
                <a href="#"  th:href="@{/admins/financementProjet}" >
                  <span class="icon"><i class="fas fa-dice-d6"></i></span>
                  <span class="title" >Projet</span>
                </a>
              </li>
                 <li th:if="${Admin.personne.role.toString() == 'ROLE_GESTIONNAIRE_PROJET'}">
                <a href="#"  th:href="@{/admins/projet}" >
                  <span class="icon"><i class="fas fa-dice-d6"></i></span>
                  <span class="title" >Projet</span>
                </a>
              </li>
                    <li th:if="${Admin.personne.role.toString() == 'ROLE_CHARGE_COM'}">
                <a href="#"  th:href="@{/admins/support}"  >
                  <span class="icon"><i class="fas fa-dice-d6"></i></span>
                  <span class="title" >Support</span>
                </a>
              </li>
              
<!--               DEUXIEME ONGLET -->
              <li th:if="${Admin.personne.role.toString() == 'ROLE_GESTIONNAIRE_PROJET'}">
                <a href="#"  th:href="@{/admins/messagerieGestionnaire}">
                  <span class="icon"><i class="fab fa-delicious"></i></span>
                  <span class="title">Messagerie</span>
                </a>
              </li>
              <li th:if="${Admin.personne.role.toString() == 'ROLE_DIRECTEUR'}">
                <a href="#"  th:href="@{/admins/employes}">
                  <span class="icon"><i class="fab fa-delicious"></i></span>
                  <span class="title">Employ√©s</span>
                </a>
              </li>
              
                <li th:if="${Admin.personne.role.toString() == 'ROLE_CHARGE_COM'}">
                <a href="#"  th:href="@{/admins/getMembre}">
                  <span class="icon"><i class="fab fa-delicious"></i></span>
                  <span class="title">Membres</span>
                </a>
              </li>
              
              
              
              <!--              TROISIEME ONGLET -->
              <li th:if="${Admin.personne.role.toString() == 'ROLE_DIRECTEUR'}">
                <a href="#"  th:href="@{/admins/statistique}">
                  <span class="icon"><i class="fas fa-chart-pie"></i></span>
                  <span class="title">Statistiques<span>
                </a>
              </li>
              
                <li th:if="${Admin.personne.role.toString() == 'ROLE_CHARGE_COM'}">
                <a href="#"  th:href="@{/admins/commentaires}">
                  <span class="icon"><i class="fas fa-border-all"></i></span>
                  <span class="title">Commentaire<span>
                </a>
              </li>
              
              
              <!--             QUATRIEME ONGLET -->
              
              
            </ul>
          </div>
      </div>
      <div class="containerr">
          
<header class="intro">
	<p>Bonjour</p>
</header>
