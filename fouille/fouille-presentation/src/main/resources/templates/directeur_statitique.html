
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Administration</title>

<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>


<!-- jQuery -->
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/TemplateAdmin.css}" />
<link rel="stylesheet" th:href="@{/css/StyleAdmin.css}" />
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
<script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/moonrisekingdom.js"></script>
<script th:src="@{/js/stat.js}"></script>
<script th:src="@{/js/statProjet.js}"></script>
<script>
		$(document).ready(function(){
			$(".hamburger .hamburger__inner").click(function(){
			  $(".wrapper").toggleClass("active")
			})

			$(".top_navbar .fas").click(function(){
			   $(".profile_dd").toggleClass("active");
			});
		})
	</script>
</head>
<body>
<div class="wrapper">
  <div class="top_navbar">
    <div class="hamburger">
       <div class="hamburger__inner">
         <div class="one"></div>
         <div class="two"></div>
         <div class="three"></div>
       </div>
    </div>
    <div class="menu">
     <div class="logo">Before Tomorrow</div>
      <div class="right_menu">
        <ul>
          <li><i class="fas fa-user"></i>
            <div class="profile_dd">
             
             <div class="dd_item"> <a href="#"  th:href="@{/logout}">
                  					<span class="title">Deconnexion</span>
                					</a>
                				</div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
    
  <div class="main_container">
      <div class="sidebar">
          <div class="sidebar__inner">
            <div class="profile">
              <div class="img">
<!--                 <img src="img/pic.png" alt="profile_pic"> -->
              </div>
              <div class="profile_info">
                 <p>Bonjour</p>
                 <p class="profile_name" th:text="${Admin.personne.nom}" ></p>
              </div>
            </div>
            <ul>
              <li th:if="${Admin.personne.role.toString() == 'ROLE_DIRECTEUR'}">
                <a href="#"  th:href="@{/admins/financementProjet}" >
                  <span class="icon"><i class="fas fa-dice-d6"></i></span>
                  <span class="title" >Projet</span>
                </a>
              </li>

              <li th:if="${Admin.personne.role.toString() == 'ROLE_DIRECTEUR'}">
                <a href="#"  th:href="@{/admins/employes}">
                  <span class="icon"><i class="fab fa-delicious"></i></span>
                  <span class="title">Employ√©</span>
                </a>
              </li>
              <li th:if="${Admin.personne.role.toString() == 'ROLE_DIRECTEUR'}">
                <a href="#"  th:href="@{/admins/statistique}"  class="active">
                  <span class="icon"><i class="fas fa-chart-pie"></i></span>
                  <span class="title">Statistique<span>
                </a>
              </li>
         
            </ul>
          </div>
      </div>
			<div class="containerr">

			<header class="intro">
					<h1>Statistiques</h1>
					
				</header>
<!-- 				<div class="item"> -->
<!-- 				<div id="chartdiv"></div> -->

<!-- 				</div> -->
				<div class="item">
				<div id="chartdivProjet"></div>
				</div>
		
		</div>

	</div>


</body>

</html>
