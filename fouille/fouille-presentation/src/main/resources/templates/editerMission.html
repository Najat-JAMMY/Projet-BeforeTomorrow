<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editer mon projet</title>
<!-- <div th:fragment="editerProjet"> -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/BTStyle.css}" />
<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>

				<div class="container-fluid">
					<div class="row no-gutter">
						<!-- The content half -->
						<div class="col-md-8 bg-custom">
							<div class="login d-flex align-items-center py-5">
								<div class="container">
									<div class="row">
										<div class="col-lg-10 col-xl-7 mx-auto">

											<form action="#" th:action="@{/editermission}"
												th:object="${MissionContenueMissionDto}" method="post" enctype="multipart/form-data">
												
												<input type="hidden"  th:value="${projetId}" name="id">

													<div class="row mt-5 justify-content-center text-center">
										<div class="col col-lg-2 align-item-right">
											<hr class="bt-color-violet">
										</div>
										<div class="col-md-auto">
											<h5 class="bt-color-violet bt-font-lemonRegular">Editer votre prochaine mission</h5>
										</div>
										<div class="col col-lg-2 align-item-left">
											<hr class="bt-color-violet">
										</div>
									</div>
												
												<div class="mb-3">
													<label class="form-label">Nom de Mission
														</label> <input th:field="*{nomMission}"
														name="nomMission" type="text"
														placeholder="..."
														autofocus=""
														class="form-control shadow-sm px-4">
												</div>
												<div class="mb-3">
													<label class="form-label">Dur√©e de la mission
														</label> <input th:field="*{duree}"
														name="nomMission" type="text"
														placeholder="..."
														autofocus=""
														class="form-control shadow-sm px-4">
												</div>
												
												<div class="mb-3">
													<label class="form-label">Description courte de la mission
														courte</label> <input th:field="*{descriptionCourteMission}"
														name="descriptionCourteMission" type="text"
														placeholder="..."
														 autofocus=""
														class="form-control shadow-sm px-4">
												</div>
												<div class="mb-3">
													<label class="form-label">Description longue de la mission
														longue</label> <input th:field="*{descriptionLongMission}"
														name="descriptionLongMission" type="text"
														placeholder="..."
														 autofocus=""
														class="form-control shadow-sm px-4">
												</div>
												<div class="mb-3">
												<label class="form-label">Ajouter photo</label> <input
													th:field="*{image}" name="image" type="file"
													placeholder="image" autofocus=""
													class="form-control shadow-sm px-4">
											</div>
												
									
												<input type="submit" class="btn btn-custom-violet text-uppercase mb-2 shadow-sm" value="Enregistrer">
												<input type="button"class="btn btn-custom-violet btn-block text-uppercase mb-2 shadow-sm" value="Retour" onclick="history.go(-1)"> 
											</form>
											
											
										
												
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- End -->
						<!-- IMAGE -->
						<div class="col-md-4 d-none d-md-flex bg-image"></div>
					</div>
				</div>
			</body>
</html>
