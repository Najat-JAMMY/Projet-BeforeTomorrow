<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Editer mon projet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/BTStyle.css}" />
<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>

	<div class="container-fluid">
		<div class="row no-gutter">
			<!-- The content half -->
			<div class="col-md-8 bg-custom">
				<div class="login d-flex align-items-center py-5">
					<div class="container">
						<div class="row">
							<div class="col-lg-10 col-xl-7 mx-auto">

								<form action="#" th:action="@{/projet/editer}"
									th:object="${ProjetCollecteContenueForm}" method="post"
									enctype="multipart/form-data">
									<input type="hidden" th:field="*{projetId}" name="projetId">
									<input type="hidden" th:field="*{contenuCollecteId}"
										name="contenuCollecteId">

									<div class="row mt-5 justify-content-center text-center">
										<div class="col col-lg-2 align-item-right">
											<hr class="bt-color-vert">
										</div>
										<div class="col-md-auto">
											<h5 class="bt-color-vert  bt-font-lemonRegular ">Editez votre projet</h5>
										</div>
										<div class="col col-lg-2 align-item-left">
											<hr class="bt-color-vert">
										</div>
									</div>

									<div class="mb-3">
										<label class="form-label">Intitulé</label> <input
											th:field="*{nomProjet}" name="nomprojet" type="text"
											placeholder="Intitulé du projet..." autofocus=""
											class="form-control shadow-sm px-4">
									</div>
									<div class="mb-3">
										<label class="form-label">Description courte</label> <input
											th:field="*{descriptionCourte}" name="descriptioncourte"
											type="text" placeholder="Résumé du projet..." autofocus=""
											class="form-control shadow-sm px-4">
									</div>
									<div class="mb-3">
										<label class="form-label">Description détaillée</label> <input
											th:field="*{descriptionLong}" name="descriptionLong"
											type="text" placeholder="Décrivez votre projet..."
											autofocus="" class="form-control shadow-sm px-4">
									</div>
									<div class="mb-3">
										<label class="form-label">Ajoutez une photographie</label>
										<p style="font-size: smaller; font-style: italic;">(Cette
											photographie apparaîtra dans l'en-tête de la page)</p>
										<input th:field="*{image}" name="image" type="file"
											placeholder="image" autofocus=""
											class="form-control shadow-sm px-4">
											
									</div>
									<div class="row  justify-content-between">
										<div class="col-4">
											<div class="mb-3">
												<label class="form-label">Discipline</label> <select
													name="thematique" class="form-control shadow-sm px-4">

													<option
														th:each="thematique : ${T(fr.isika.cdi7.fouille.model.Thematique).values()}"
														th:value="${thematique}" th:text="${thematique.thematique}">
													</option>
												</select>
											</div>

										</div>
										<div class="col-4">
											<div class="mb-3">
												<label class="form-label">Chronologie</label> <select
													name="chronologie" class="form-control shadow-sm px-4">
													<option th:if="*{chronologie} == null" ></option>
													<option
														th:each="chronologie : ${T(fr.isika.cdi7.fouille.model.Chronologie).values()}"
														th:value="${chronologie}" th:text="${chronologie.chronologie}"></option>
												</select>

											</div>
										</div>
									</div>

									<div class="row mt-2 justify-content-center text-center">
										<div class="col col-lg-2 align-item-right">
											<hr class="bt-color-vert">
										</div>
										<div class="col-md-auto">
											<h5 class="bt-color-vert  bt-font-lemonRegular ">Informations sur la mission</h5>
										</div>
										<div class="col col-lg-2 align-item-left">
											<hr class="bt-color-vert">
										</div>
									</div>

									<div class="row justify-content-between">
										<div class="col-4">
											<div class="mb-3">
												<label class="form-label">Date de départ de la
													mission</label> <input th:field="*{dateDebut}" name="dateDebut"
													type="date" placeholder="2021-01-01.." autofocus=""
													class="form-control shadow-sm px-4">
											</div>
										</div>
										<div class="col-4">

											<div class="mb-3">
												<label class="form-label">Pays de la mission</label> <select
													class="form-control" th:field="*{nomPays_fr}"
													id="dropOperator">
												
													<option th:each="pays : ${paysListe}"
														th:value="${pays.nomPays_fr}" th:text="${pays.nomPays_fr}"></option>
												</select>
											</div>
										</div>
									</div>
									<div class="row  justify-content-between">
										<div class="col-4">
											<div class="mb-3">
												<label class="form-label">Longitude</label> <input
													th:field="*{longitude}" name="longitude" type="text"
													placeholder="Degrés décimaux : 15.2152545..." autofocus=""
													class="form-control shadow-sm px-4">
											</div>
										</div>
										<div class="col-4">
											<div class="mb-3">
												<label class="form-label">Latitude</label> <input
													th:field="*{latitude}" name="latitude" type="text"
													placeholder="Degrés décimaux : -02.2514567..." autofocus=""
													class="form-control shadow-sm px-4">
											</div>
										</div>
									</div>
									<input type="submit"
										class="btn btn-custom-vert text-uppercase mb-2 shadow-sm"
										value="Enregistrer">
										<input type="button"class="btn btn-custom-vert btn-block text-uppercase mb-2 shadow-sm" value="Retour" onclick="history.go(-1)"> 
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- End -->
			<!-- IMAGE -->
			<div class="col-md-4 d-none d-md-flex bg-image"></div>
		</div>
	</div>
</body>
</html>
