<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Lancez votre projet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/BTStyle.css}" />
<link rel="stylesheet" th:href="@{/css/BT_FormBleu.css}" />
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>

<body>
	<div class="container-fluid">
		<div class="row no-gutter">
			<!-- The content half -->
			<div class="col-md-8 bg-custom">
				<div class="login d-flex align-items-center py-5">
					<div class="container">
						<div class="row">
							<div class="col-lg-10 col-xl-7 mx-auto">
								<form action="#" th:action="@{/lancerUnProjet/lancerProjet}"
									th:object="${projetForm}" method="post">
									<div class="mb-3">
										<label class="form-label">Titre du projet</label> <input th:field="*{titre}"
											id="inputTitre" type="text" placeholder="Titre du projet"
											required="" autofocus="" class="form-bleu form-control shadow-sm px-4 bt-color-bleu">
									</div>
									<div class="mb-3">
										<label class="form-label">Institution</label> <input th:field="*{rattachement}" 
											id="inputRattachement" type="text"
											placeholder="Laboratoire, université, équipe..." required=""
											autofocus="" class="form-control shadow-sm px-4 bt-color-bleu">
									</div>
									<div class="mb-3">
										<label class="form-label">Description</label>
										<textarea th:field="*{description}" id="inputDescription" required=""
											class="form-control shadow-sm px-4 bt-color-bleu" rows="3"></textarea>
									</div>
									<div class="mb-3">
										<label class="form-label">Date de début de la mission</label>
										<input th:field="*{dateEnvisagee}" id="inputDate" type="date"
											placeholder="Date du début de la mission" required=""
											autofocus="" class="form-control shadow-sm px-4">
									</div>
									<div class="mb-3">
										<label class="form-label">Montant envisagé</label> <input th:field="*{montantEnvisage}"
											id="inputMontant" type="text" placeholder="Montant envisagé"
											required="" class="form-control shadow-sm px-4 bt-color-bleu">
									</div>
									<div class="mb-3">
										<label class="form-label">Pays</label> <input th:field="*{pays}" id="inputPays"
											type="text" placeholder="Pays de la mission" required=""
											class="form-control shadow-sm px-4 bt-color-bleu">
									</div>
									<div class="custom-control custom-checkbox mb-3">
										<input id="customCheck1" type="checkbox" checked
											class="custom-control-input"> <label
											for="customCheck1" class="custom-control-label">J'accepte
											les CGU</label>
									</div>
									<button type="submit" class="btn btn-custom-bleu text-uppercase mb-2 shadow-sm">Valider</button>
									<input type="button"class="btn btn-custom-bleu btn-block text-uppercase mb-2 shadow-sm" value="Retour" onclick="history.go(-1)"> 
								</form>


							</div>
						</div>
					</div>
					<!-- End -->
				</div>
			</div>
			<!-- End -->
			<!-- IMAGE -->
			<div class="col-md-4 d-none d-md-flex bg-image-lancement"></div>

		</div>
	</div>

</body>
</html>
